<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PyPie Derby</title>
</head>
<body>
    <div class="nav">
        <div class="navleft"></div>
        <div class="nav_right">
            <form action="/dashboard">
                <button>Dashboard</button>
            </form>
            <form action="/logout">
                <button>Logout</button>
            </form>
        </div>
    </div>
    
    <div class="main">
        <div class="pie">
            <h1>{{pie['pie_name']}} by {{pie['first_name']}} </h1>
            <p>{{pie['filling']}} filling</p>
            <p>with a {{pie['crust']}}</p>
            <p>Cast a Vote:</p>
            {% if voted == 0%}
            <form action="/vote/{{user_id}}/{{pie['id']}}" method="POST">
                <button>Delicious</button>
            </form>
            {% else %}
            <form action="/removevote/{{user_id}}/{{pie['id']}}">
                <button>Yuck</button>   
            </form>
            
            {% endif %}
        </div>
    </div>

    
</body>
</html>
